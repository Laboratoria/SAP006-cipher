<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>safeText</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header id="root">
    <h1>safeText</h1>
  </header>
  <main class="container">

    <form class="insertText">
      <label for="myText"> Mensagem decifrada </label>
      <input type="text" id="myText" value="">
    </form>

    <form class="cipherText">
      <label for="codeText"> Mensagem cifrada </label>
      <input type="text" id="codeText" value="">
    </form>
  </main>


  <section class="offset">
    <input type="number" id="offset" placeholder="deslocamento" min="0">
  </section>

  <section class="buttons">
    <button id="cifrar" type="submit">cifrar</button>
    <button id="decifrar" type="submit">decrifar</button>
  </section>

  <script src="index.js" type="module"></script>
</body>

</html>
